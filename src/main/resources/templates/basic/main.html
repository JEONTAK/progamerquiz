<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progamer Quiz Games</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3C3C41, #1E2328);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .header {
            background-image: url('../../image/content/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #1A0033;
            padding: 20px;
            box-sizing: border-box;
            transform: translateX(-100%);
            transition: transform 0.3s;
            overflow-y: auto;
        }
        .menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .menu a:hover {
            background-color: #0AC8B9;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 40px;
            width: 50px;
            height: 50px;
            background-color: #1A0033;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 2;
        }
        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 3;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 320px);
            max-width: 1200px;
            margin: 0;
            position: relative;
        }
        .content {
            flex: 1;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        .menu-open .content-container {
            margin-left: 0;
        }
        .menu-open .menu {
            transform: translateX(0);
        }
        .menu-open .content {
            margin-left: 0px;
        }
        .menu-open .menu-open-button {
            display: none;
        }
        .ad-container {
            position: fixed;
            top: 100px;
            bottom: 100px;
            width: 160px;
            height: 80%;
            background: linear-gradient(to bottom, #3C3C41, #1E2328);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 0;
        }
        .ad-container.left {
            left: 0;
        }
        .ad-container.right {
            right: 0;
        }
        .ad-content {
            color: black;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .grid-item {
            background-color: #091428;
            position: relative;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item::before {
            content: "";
            display: block;
            padding-top: 100%;
        }
        .grid-item-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .grid-item:hover {
            background-color: #0AC8B9;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            opacity: 0.7;
            z-index: 0;
        }
        .grid-item h2, .grid-item p, .grid-item .play-button {
            position: relative;
            z-index: 1;
            margin: 0;
        }
        .grid-item .play-button {
            background-color: #ceff27;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="ad-container left">
    <div class="ad-content">Ad Space 1</div>
</div>
<div class="ad-container right">
    <div class="ad-content">Ad Space 1</div>
</div>
<div class="content-container">
    <button class="menu-toggle menu-open-button" onclick="toggleMenu()">☰</button>
    <div class="menu">
        <button class="menu-close" onclick="toggleMenu()">✕</button>
        <!-- 메뉴 항목을 Thymeleaf로 동적 생성 -->
        <a th:each="menuItem, iterStat : ${menuItems}" th:href="@{|/quiz${iterStat.index + 1}|}" th:text="${menuItem}"></a>
    </div>

    <div class="header" style="background-image: url('../../image/content/bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <!-- 헤더 내용 -->
    </div>

    <div class="content">
        <div class="grid">
            <!-- 그리드 항목을 Thymeleaf로 동적 생성 -->
            <div class="grid-item" th:each="quiz : ${quizzes}" th:onclick="'location.href=\'' + @{${quiz.url}} + '\''">
                <img th:src="@{${quiz.imageUrl}}" th:alt="${quiz.altText}">
                <div class="grid-item-content">
                    <h2 th:text="${quiz.title}">Quiz Title</h2>
                    <p th:text="${quiz.description}">Quiz Description</p>
                    <span class="play-button">Play</span>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        document.body.classList.toggle('menu-open');
        document.querySelector('.content-container').classList.toggle('menu-open');
    }
</script>
</body>
</html>
