<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>Progamer Quiz Games</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="ad-container left">
    <div class="ad-content">Ad Space 1</div>
</div>
<div class="ad-container right">
    <div class="ad-content">Ad Space 1</div>
</div>

<div class="content-container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>
    <button class="menu-toggle menu-open-button" onclick="toggleMenu()">☰</button>
    <div class="menu">
        <button class="menu-close" onclick="toggleMenu()">✕</button>
        <!-- 메뉴 항목을 Thymeleaf로 동적 생성 -->
        <a th:each="quizzes : ${quizzes}"
           th:href="@{${quizzes.url}}"
           th:text="${quizzes.title}"></a>
    </div>
    <div class="content">
        <div class="grid">
            <!-- 그리드 항목을 Thymeleaf로 동적 생성 -->
            <div class="grid-item" th:each="quiz : ${quizzes}" th:onclick="'location.href=\'' + @{${quiz.url}} + '\''">
                <div class="grid-item-content">
                    <img th:src="@{${quiz.imageUrl != null ? quiz.imageUrl : '/images/none.png'}}"
                         th:alt="${quiz.altText != null ? quiz.altText : 'Default Alt Text'}">
                    <h2 th:text="${quiz.title}">Quiz Title</h2>
                    <p th:text="${quiz.description}">Quiz Description</p>
                    <span class="play-button">Play</span>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script>
    function toggleMenu() {
        document.body.classList.toggle('menu-open');
        document.querySelector('.content-container').classList.toggle('menu-open');
    }
    </script>
</body>
</html>
