<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pro Gamer Quiz</title>
</head>
<body>
<h1>Pro Gamer Quiz</h1>
<p th:if="${correct}">Congratulations! You've guessed the correct pro gamer!</p>
<p th:if="${gameOver}">Game Over! The correct pro gamer was: <span th:text="${correctGamer.playerId}"></span></p>

<form th:if="${!correct and !gameOver}" action="#" th:action="@{/guess}" method="post">
    <label for="playerId">Enter Pro Gamer ID:</label>
    <input type="text" id="playerId" name="playerId">
    <button type="submit">Submit</button>
</form>

<div th:if="${guessedGamer}">
    <h2>Guessed Pro Gamer</h2>
    <p th:style="${guessedGamer.league == correctGamer.league} ? 'color: green' : ''">League: <span th:text="${guessedGamer.league}"></span></p>
    <p th:style="${guessedGamer.team == correctGamer.team} ? 'color: green' : ''">Team: <span th:text="${guessedGamer.team}"></span></p>
    <p th:style="${guessedGamer.playerId == correctGamer.playerId} ? 'color: green' : ''">ID: <span th:text="${guessedGamer.playerId}"></span></p>
    <p th:style="${guessedGamer.leagueWins == correctGamer.leagueWins} ? 'color: green' : ''">League Wins: <span th:text="${guessedGamer.leagueWins}"></span></p>
    <p th:style="${guessedGamer.internationalWins == correctGamer.internationalWins} ? 'color: green' : ''">International Wins: <span th:text="${guessedGamer.internationalWins}"></span></p>
    <p th:style="${guessedGamer.age == correctGamer.age} ? 'color: green' : ''">Age: <span th:text="${guessedGamer.age}"></span></p>
</div>

<div th:if="${correct or gameOver}">
    <h2>Correct Pro Gamer</h2>
    <p>League: <span th:text="${correctGamer.league}"></span></p>
    <p>Team: <span th:text="${correctGamer.team}"></span></p>
    <p>ID: <span th:text="${correctGamer.playerId}"></span></p>
    <p>League Wins: <span th:text="${correctGamer.leagueWins}"></span></p>
    <p>International Wins: <span th:text="${correctGamer.internationalWins}"></span></p>
    <p>Age: <span th:text="${correctGamer.age}"></span></p>
    <img th:src="${correctGamer.photoUrl}" alt="Pro Gamer Photo">
</div>
</body>
</html>
